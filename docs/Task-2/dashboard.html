<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Hive | Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="navbar-style.css">
  <link rel="stylesheet" href="styles/dashboard-style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <div class="heading">
      <p>
        Registered Courses
      </p>
    </div>
    <div class="registered-courses-list">
      <div class="course-card">
        <h1 class="course-name">Course Name</h1>
        <div class="course-buttons">
          <button class="course-remove-button">Remove</button>
          <button class="course-continue-button">Continue</button>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="navbar-script.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
