<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="navbar-style.css">
  <link rel="stylesheet" href="styles/contact-style.css">
  <title>Study Hive | Contact</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div id="navbar-container"></div>
  <div class="contact">
    <div class="quick-message">
      <p>Send your details, our team will contact you shortly...</p>
      <form id="contact-form" data-toast="Thanks, we will contact you shortly!">

      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="tel" id="mobile" name="mobile" placeholder=" " required>
        <label for="mobile"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      </div>
      <div class="buttons">
        <button type="submit">Send <i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </form>
    </div>
    <div class="other-way">
      <p>You can also reach us by the following options:</p>
      <div class="social-icons">
        <a href="mailto:naguch020.email@example.com" target="_blank">
        <img class="icon email" src="https://img.icons8.com/ios-glyphs/30/ffffff/email.png" alt="Email" title="Email">
        </a>
        <a href="https://github.com/NaguCh30" target="_blank">
        <img class="icon github" src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="GitHub" title="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/Nagu Chavala" target="_blank">
        <img class="icon linkedin" src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin.png" alt="LinkedIn" title="LinkedIn">
        </a>
        <a href="https://www.instagram.com/_nagu_30_" target="_blank">
        <img class="icon instagram" src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram" title="Instagram">
        </a>
        <a href="https://www.facebook.com/Riyaz Riyaz" target="_blank">
        <img class="icon facebook" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" alt="Facebook" title="Facebook">
        </a>
    </div>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script src="navbar-script.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
